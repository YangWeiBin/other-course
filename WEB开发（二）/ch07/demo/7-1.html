<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM树</title>
</head>

<body>
    <a href="7-2.html">我的链接</a>
    <h1>我的标题</h1>

    <script>
    // 浏览器内置的JS解释器会为载入的每个HTML文档创建一个对应的document对象
    // document对象是我们的文档节点
    // 通过使用document对象，可以从脚本中对HTML页面中的所有元素进行访问

    
    console.log(typeof document);
    console.log(document);
    </script>
</body>

</html>
