<!DOCTYPE html>
<html>
    <head>
        <title>加载事件</title> 
		<meta charset="utf-8" />
		<script type="text/javascript">
			//定义函数
			function loadEventFunc()
			{
				document.write("用JS向页面输出的内容");
			}
			
		</script>
    </head>

	<!-- 给body加上加载事件 -->
    <body onload="loadEventFunc();">
        <div id="text">
		</div>
    </body>
</html>
