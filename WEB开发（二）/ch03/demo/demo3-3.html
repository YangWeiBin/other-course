<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title> 函数式编程 </title>
		<script type="text/javascript">	
			function test() {
				alert('test');
			}
			
			//把函数赋值给其他变量
			var test2 = test;
			test2();
		
			//函数当做参数传递给其他函数
			function run(func) {
				func();
			}
			run(test);

			//回调函数
			run(function(){
				alert('test callback function!');
			})
		</script>
	</head>

	<body>
	</body>
</html>
