<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>定义对象</title>
</head>
<body>
<script>
    //对象是一系列相关属性和方法的集合
    //方法是特殊的属性，其值为函数

    //使用一对大括号表示对象，属性和方法写在括号内(一般先写属性，后写方法)
    //属性包括属性名和属性值，之间使用冒号分隔
    //属性和属性之间使用逗号分隔
    //最后一个属性值后面不加逗号


    var dog = {
        name: "Lili",
        breed: "Husky",
        weight: 60,
        
        jump: function () {
            alert("She is jumping");
        }
    };


</script>
</body>
</html>
