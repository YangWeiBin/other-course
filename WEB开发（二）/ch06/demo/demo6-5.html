<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script type="text/javascript">
	function windowForward(){
		window.history.forward();
	}
	function windowBack(){
		window.history.back();
	}
	</script>
</head>

<body>
	<input type="button" value="前进" onclick="windowForward();" />
	<input type="button" value="后退" onclick="windowBack();"/>
</body>
</html>
