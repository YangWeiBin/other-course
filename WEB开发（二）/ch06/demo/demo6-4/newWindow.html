<html>
	<head>
		<title>1-6-3</title>
		<meta charset="utf-8" />
		<script type="text/javascript">
		window.onload = function() {
			setTimeout(
				function(){
				window.open("http://www.baidu.com");}
				, 3000);
		}

		//关闭浏览器窗口
		function closeWindow(){
			window.close();
		}
		</script>
	</head>

	<body>
		<input type="button" value="关闭" onclick="closeWindow();">
	</body>
</html>
