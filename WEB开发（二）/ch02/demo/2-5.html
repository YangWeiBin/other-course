<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拼接运算符号</title>
</head>

<body>

<script>
//使用"+"拼接字符串
//从左往右计算，当"+"运算符左右为字符串类型时，为拼接符号
    var x = 3;
    var y = "3";
    var z = 5;
    z += y;
    var a = y + z;
    document.write(x+y+'<br/>');
    document.write(z+'<br/>');
    document.write(a+'<br/>');
    document.write(x+y+z+'<br/>');

/*//练习思考
    var num=3+3+"5";
    console.log(num);
    console.log(typeof num);*/
</script>


</body>
</html>
